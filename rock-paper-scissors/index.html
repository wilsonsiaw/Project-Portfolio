<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div class="scoreboard">
                <div class="player">
                    <div>Player Score:</div>
                    <div class="userScore">0</div>
                </div>
                <div class="machine">
                    <div>Machine Score:</div>
                    <div class="machineScore">0</div>
                </div>
                <div class="tie">
                    <div>Tie:</div>
                    <div class="ties">0</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="gameplay">
                <div id="text">Rock | Paper | Scissors</div>
                <div class="buttons">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
